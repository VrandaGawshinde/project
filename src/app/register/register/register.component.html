<div class="row text-left"> 
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Sign-Up</h4>
      </div>
      <div class="card-content">
        <div class="card-body">
          <form [formGroup]="regularForm" (ngSubmit)="onReactiveFormSubmit()" novalidate>
            <div class="form-group">
              <label for="name">Name</label>

              <input type="text" class="form-control" id="name" formControlName="name" required>
              <small class="form-text text-muted danger"
                *ngIf="!regularForm.get('name').valid && (regularForm.get('name').dirty || regularForm.get('name').touched)">This
                field is required!</small>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>

              <input type="email" class="form-control" id="inputEmail" formControlName="inputEmail" required>
              <small class="form-text text-muted danger"
                *ngIf="!regularForm.get('inputEmail').valid && (regularForm.get('inputEmail').dirty || regularForm.get('inputEmail').touched)">Please
                enter a valid email!</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>

              <input type="password" class="form-control" id="password" formControlName="password" required>
              <small class="form-text text-muted danger"
                *ngIf="!regularForm.get('password').valid && (regularForm.get('password').dirty || regularForm.get('password').touched)">Password
                characters length must be between 4 and 24 !</small>
            </div>
            <div class="form-group">
              <label for="contact">Contact</label>

              <input type="number" class="form-control" id="contact" formControlName="contact" required>
              <small class="form-text text-muted danger"
                *ngIf="!regularForm.get('contact').valid && (regularForm.get('contact').dirty || regularForm.get('contact').touched)">Please
                enter a valid number!</small>
            </div>
            <div class="form-group">
              <label for="city">City</label>

              <input type="text" class="form-control" id="city" formControlName="city" required>
              <small class="form-text text-muted danger"
                *ngIf="!regularForm.get('city').valid && (regularForm.get('city').dirty || regularForm.get('city').touched)">This
                field is required!</small>
            </div>

            <div class="form-group">
              <label for="birthdate">Birth-Date</label>
              <input type="date" id="birthdate" class="form-control" formControlName="birthdate" required>
              <small class="form-text text-muted danger"
                *ngIf="!regularForm.get('birthdate').valid && (regularForm.get('birthdate').dirty || regularForm.get('birthdate').touched)">This
                field is required!</small>
            </div>
            <div class="form-group">
              <label class="d-block">Gender</label>
              <div class="custom-control custom-radio d-block float-left">
                <input type="radio" id="customRadioInline3" name="customRadioInline2" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline3">Male</label>
              </div>
              <div class="custom-control custom-radio d-block float-left ml-1">
                <input type="radio" id="customRadioInline4" name="customRadioInline2" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline4">Female</label>
              </div>
            </div>

            <div class="form-group text-right">
              <button type="button" class="btn btn-danger btn-raised mr-1">Cancel</button>
              <button type="submit" class="btn btn-success btn-raised" [disabled]="!regularForm.valid">Sign-Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
